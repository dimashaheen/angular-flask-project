 <!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Employee</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="employeeForm"
      (ngSubmit)="submitEmployeeForm()"
      #resetStudentForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!--ID-->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="id"
              formControlName="id"
            />
            <mat-error *ngIf="handleError('id', 'required')">
              You must provide a<strong>ID </strong>
            </mat-error>
          </mat-form-field>
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="First name"
              formControlName="first_name"
            />
            <mat-error *ngIf="handleError('first_name', 'required')">
              You must provide a<strong>First name</strong>
            </mat-error>
          </mat-form-field>
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input   
              matInput
              placeholder="Last name"
              formControlName="last_name"
            />
            <mat-error *ngIf="handleError('last_name', 'required')">
                You must provide a<strong>Last name</strong>
              </mat-error>
            </mat-form-field>
        </div>
      </mat-card>
      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Add subjects -->
          
<!-- <select name="title" id="title">
                    <option value="CEO">CEO</option>
                      <option value="Leader">Leader</option>
                      <option value="Head">Head</option>
                      <option value="Team Manager">Team Manager</option>
                      <option value="Project Manager">Project Manager</option>
                      <option value="Software Engineer">Software Engineer</option>
                    </select> -->
          <mat-form-field class="multiple-items">
            <mat-chip-list #chipList>
              <label for="title">Choose a Title: </label>
              <mat-form-field>
                <mat-select placeholder="Title*" 
                formControlName="title"
                >
                <mat-option *ngFor="let title of titles" [value] = "title" >
                  {{title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            </mat-chip-list>
            <i
              class="material-icons tooltip-info"
              matTooltip="Enter title and press enter to add "
            >
              info
            </i>
          </mat-form-field>
        
            </div>
      </mat-card>

      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn" >Submit</button>
          </div>
        </div>
        </mat-card>
    </form>
  </div>
